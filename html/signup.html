<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/signup.css">
        <title>Sign Up</title>
    </head>
    <body>
        <main>
            <div class="signup-container">
                <h2>Регистрация</h2>
                <form action="#" method="post">

                    <label for="username">Введите имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="ФИО" required>
                    
                    <label for="email">Придумайте логин</label>
                    <input type="email" id="email" name="email" placeholder="Логин" required>
                    
                    <label for="password">Придумайте пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>

                    <label for="password">Введите пароль еще раз</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                    
                    <button type="submit">Зарегистрироваться</button>

                </form>
            </div>
        </main>
    </body>
</html>
